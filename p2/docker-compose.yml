version: '3.4'
services:
  db:
    image: postgres:14.8
    restart: on-failure
    environment:
      - POSTGRES_PASSWORD=alumnodb
      - POSTGRES_DB=si1
      - POSTGRES_USER=alumnodb
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./dump_p2_v1.sql.gz:/docker-entrypoint-initdb.d/1_data.sql.gz
volumes:
  db-data:
